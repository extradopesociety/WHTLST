<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    * {
      box-sizing: border-box;
    }

    .body {
      background-image: url("https://live.staticflickr.com/65535/52921240996_f7b28887d1_o.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

/* Style the header */
    .header {
      background-color: transparent;
      padding: 45px;
      margin-bottom: 10px;
    }

    .jnkzHead {
      top: 3%;
      left: 2%;
      position: fixed;
    }

    .jnkzHead:hover {
      background-color: transparent;
      cursor: pointer;
    }

    .pfp {
      top: 4%;
      right: 5%;
      position: fixed;
      border-radius: 180px;
      box-shadow: 0px 1px 3px black;
    }

    .pfp:hover {
      background-color: transparent;
      box-shadow: 0px 1px 1px black;
      cursor: pointer;
    }

    .cardText {
      color: #000000;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      margin-top: 10px;
      margin-bottom: 30px;
      width: 100%;
      text-align: center;
    }

    .image {
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      padding-top: 30px;
    }

    .imgs {
      transition: transform 0.3s ease-out;   
      border:0px!important; 
    }

    .imgs:hover {
      transform: scale(1.1); 
    }

    .card__body {
      padding:5px!important; 
    }

/* Style the footer */
    .footer {
      background-color: transparent;
      padding: 10px;
    }

    .row {
      border: none;
      width: 100%;
      margin-top: 5%;
    }

    .column {
      text-align: center;
      margin: auto;
      width: 50%;
      padding: 15px;
    }

    .column:hover {
      cursor: pointer;
      opacity: 0.9;
    }

   /* On smaller screens, decrease text size */
    @media only screen and (max-width: 600px) {
      .text {font-size: 11px}
    }

</style>

<head>

</head>
