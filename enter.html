<style>
    * {
      box-sizing: border-box;
    }

    .body {
      background-image: url("https://live.staticflickr.com/65535/52921240996_f7b28887d1_o.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

/* Style the header */
    .header {
      background-color: transparent;
      padding: 45px;
      margin-bottom: 50px;
    }
  
    .jnkzHead {
      top: 3%;
      left: 2%;
      position: fixed;
    }
    
    .jnkzHead:hover {
      background-color: transparent;
      cursor: pointer;
    }
    
    .pfp {
      top: 4%;
      right: 5%;
      position: fixed;
      border-radius: 180px;
      box-shadow: 0px 1px 3px black;
    }
    
    .pfp:hover {
      background-color: transparent;
      box-shadow: 0px 1px 1px black;
      cursor: pointer;
    }

/* Container for flexboxes */
    .row {
      display: -webkit-flex;
      display: flex;
    }

/* Create three equal columns that sits next to each other */
    .column {
      -webkit-flex: 1;
      -ms-flex: 1;
      flex: 1;
      padding-top: 50px;
      padding-bottom: 50px;
      height: 300px; /* Should be removed. Only for demonstration */
      margin-left: 5px;
      margin-right: 5px;
      margin-top: 5px;
      border-radius: 15px;
      text-align: center;
      font-family: Shadows Into Light;
      font-size: 20px;
      word-spacing: -4px;
    }
    
    .column:hover {
      cursor: pointer;
      opacity: 0.9;
    }
  
    a:link {
      text-decoration-line: none;
      color: #FFFFFF;
    }
    
    a:visited {
      color: #FFFFFF;
    }

/* Style the footer */
    .footer {
      background-color: transparent;
      padding: 10px;
    }
  
    .row2 {
      border: none;
      width: 100%;
      margin-top: 5%;
    }
    
    .column2 {
      text-align: center;
      margin: auto;
      width: 50%;
      padding: 15px;
    }
    
    .column2:hover {
      cursor: pointer;
      opacity: 0.9;
    }

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
    @media (max-width: 600px) {
      .row {
        -webkit-flex-direction: column;
        flex-direction: column;
      }
    }
</style>
