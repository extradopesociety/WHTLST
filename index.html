  <style>

    .pfp {

    * {box-sizing: border-box;}
    body {font-family: Shadows Into Light, sans-serif;}
    .mySlides {display: none;}
    img {vertical-align: middle;}
    
    /* Slideshow container */
    .slideshow-container {
      max-width: 350px;
      position: relative;
      margin: auto;
      margin-top: 30px;
    }
    
    .textSlides {
      background-color: #171843;
      text-align: center;
      color: #ddd;
      font-family: Shadows Into Light;
      border-radius: 1px;
      max-width: 100%;
      position: relative;
      margin: auto;
      margin-top: 30px;
      padding-top: 150px;
      padding-bottom: 150px;
      box-shadow: 0px 0px 0px black;
    }
    
    .jnkz {
      width: 50%;
      height: auto;
      padding: 0;
      margin: 0;
      position: relative;
    }
    .slideButtonR {
      margin: 0;
      margin-top: 20px;
      position: absolute;
      left: 80%;
      opacity: 50%;
      border-radius: 180px;
    }
    .slideButtonR:hover {
      background-color: transparent;
      box-shadow: 0px 0px 3px red;
      cursor: pointer;
    }
    .invisiButton {
      margin: 0;
      margin-top: 20px;
      margin-left: 20px;
      margin-bottom: 20px;
      padding: 5px;
      right: 80%;
      border-radius: 10px;
    }
    .invisiButton:hover {
      background-color: red;
      box-shadow: 0px 0px 3px red;
      cursor: pointer;
    }
    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 2s;
    }
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
   /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {font-size: 11px}
    }
    
  </style>
</css>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      var slideTwo = true;
      function onClick1() {
        slideTwo = ! slideTwo
        console.log(slideTwo);
      }

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("textSlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
    </script>
