<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

<css>
  <style>
    .header {
      background-color: #171843;
      padding: 45px;
      box-shadow: 0px 1px 0px black;
    }
    
    .body {
      background-color: #171843;
    }
    
    .jnkzHead {
      top: 5%;
      left: 6%;
      position: absolute;
    }
    
    .jnkzHead:hover {
      background-color: transparent;
      cursor: pointer;
    }
    
    .pfp {
      top: 6%;
      right: 7.5%;
      position: absolute;
      border-radius: 180px;
      box-shadow: 0px 1px 3px black;
    }
    
    .pfp:hover {
      background-color: transparent;
      box-shadow: 0px 1px 1px black;
      cursor: pointer;
    }
    
    .jnkz {
      width: 30px;
      height: auto;
      margin: 0;
      position: relative;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      overflow-y: hidden;
    }
    
    .img {
      max-width: 350px;
      position: relative;
      margin: auto;
      margin-top: 30px;
    }
    
    .image {
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 5px;
      padding-top: 20px;
      text-align: center;
    }
    
    h1	{
      position: absolute;
      margin-top: 30%;
      transform: translateY(-50%);
      width: 100%;
      left: 0;
    }
    
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: transparent;
    }
    
    .shop {
      font-size: 15px;
      color: white;
      text-align: center;
      background-color: darkred;
      border-radius: 20px;
      max-width: 350px;
      margin-top: 50px;
      left: 50%;
      padding: 10px;
      position: relative;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
      
    .shop:hover {
      color: #F08080;
      box-shadow: 
        0 1px 1px 0 
        rgba(0,0,0,0.24), 
        0 1px 1px 0 
        rgba(0,0,0,0.19);
    }
    
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {font-size: 8px}
    }
    
  </style>
</css>

<html>
  <header class="header">
    <a href="index.html"><img class="jnkzHead"
         src="https://live.staticflickr.com/65535/52345164908_35110beda5_o.png" 
         width="100" 
         height="auto"></a>
    </a>
    <a href="maintenance.html"><img class="pfp"
         src="https://live.staticflickr.com/65535/52344801025_b46ca5dbf7_o.png" 
         width="40" 
         height="auto">
    </a>
  </header>
  
  <body class="body"> 
    <div class="image">
    <img src="https://media.giphy.com/media/ApGS9vCvmLAYp3uDIb/giphy.gif"
         width="60%"/>
    </div>
    <script>
      const init = function(){
        let items = document.querySelectorAll('section');
        for (let i = 0; i < items.length; i++){
          items[i].style.background = randomColor({luminosity: 'light'});
        }
        cssScrollSnapPolyfill()
      }
      init();
    </script>
  </body>
    
  <footer>
    <a href="mint.html"><button class="shop">
      MINT
    </button></a>
  </footer>
  
</html>
